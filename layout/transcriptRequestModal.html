<div class="modal" id="transcriptRequestModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="card card-login card-plain">
        <div class="modal-header justify-content-center">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="modal-close-icon">&times;</span>
          </button>
          <div class="header header-primary text-center">
            <h4>Transcript Request Form</h4>
          </div>
        </div>
        <div class="modal-body">
          <div class="card-body">
            <div class="text-left font-italic"><label>To have an <b style="text-decoration:underline">electronic copy</b> sent to your email address after payment.</label></div>

            <div class="text-right font-italic"><label><span class="color-red">*</span> = Required</label></div>
            <form id="transcriptRequestForm" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="requestDate">Request Date <span class="color-red">*</span></label>
                <input type="text" class="form-control datepicker" data-date-format="YYYY-MM-DD" name="requestDate"
                  id="requestDate" required onkeydown="return false">
                <div class="invalid-feedback">
                  This field is required.
                </div>
              </div>

              <div class="form-group">
                <label for="copy-type">Is this a first copy you are requesting?<span
                    class="color-red"> *</span></label>
                <div class="row custom-row">
                  <div class="form-check-radio col-md-6">
                    <label class="form-check-label">
                      <input class="form-check-input copy-type" type="radio" name="copytype" id="" value="First Copy"
                        autocomplete="off" required>
                      First copy
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                  <div class="form-check-radio col-md-6">
                    <label class="form-check-label">
                      <input class="form-check-input copy-type" type="radio" name="copytype" id="" value="Updated Copy" required
                        checked>
                      Updated Copy
                      <span class="form-check-sign"></span>
                      <div class="invalid-feedback">
                        This field is required.
                      </div>
                    </label>
                  </div>
                </div>
              </div>


              <div class="form-group">
                <label for="aplicationNumber">You are applying to
                  <span class="color-red">*</span></label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input applyto" type="checkbox" name="applyto" value="Canadian University" checked> Canadian University
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input applyto" type="checkbox" name="applyto" value="U.S. University"> U.S. University
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input id="others" class="form-check-input applyto" type="checkbox" name="applyto" value="others"> Others
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>

                  <div class="form-others">
                    <label for="otherstxt">Others <span class="color-red">*</span></label>
                    <input type="text" class="form-control" name="applytoother"
                      id="otherstxt">
                      <div class="invalid-feedback">
                        This field is required.
                      </div>
                  </div>

              </div>

              <div class="form-group">
                <label for="deadLine">Deadline to upload transcript (Please allow 3-4 business days for processing) <span class="color-red">*</span></label>
                <input type="text" class="form-control datepicker" data-date-format="YYYY-MM-DD" name="deadLine"
                  id="deadLine" onkeydown="return false" required>
                  <div class="invalid-feedback">
                    This field is required.
                  </div>
              </div>


              <div class="form-group">
                <label for="physical-copy">Do you request a copy to send to University?<span
                    class="color-red"> *</span></label>
                <div class="row custom-row">
                  <div class="form-check-radio col-md-6">
                    <label class="form-check-label">
                      <input class="form-check-input physical-copy" type="radio" name="physicalcopy" id="" value="Y"
                        autocomplete="off" required>
                      Yes
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                  <div class="form-check-radio col-md-6">
                    <label class="form-check-label">
                      <input class="form-check-input physical-copy" type="radio" name="physicalcopy" id="" value="N" required
                        checked>
                      No
                      <span class="form-check-sign"></span>
                      <div class="invalid-feedback">
                        This field is required.
                      </div>
                    </label>
                  </div>
                </div>
              </div>
              <div class="physicalCopy-extra">
                <div class="form-group">
                  <label for="aplicationNumber">Application Number
                    <span class="color-red">*</span></label>
                  <input type="text" class="form-control" name="ApplicationNumber" id="aplicationNumber">
                  <div class="invalid-feedback">
                    This field is required.
                  </div>
                </div>

                <div class="form-group">
                  <label for="UniversityName">University Name
                    <span class="color-red">*</span></label>
                  <input type="text" class="form-control" name="UniversityName" id="UniversityName">
                  <div class="invalid-feedback">
                    This field is required.
                  </div>
                </div>

                <div class="form-group">
                  <label for="address">Address
                    </label>
                  <input type="text" class="form-control" name="Address" id="Address">

                </div>

                <div class="form-group">
                  <label for="mailingmethod">Mailing Method
                    <span class="color-red">*</span></label>
                    <div class="form-check-radio">
                      <label class="form-check-label">
                        <input class="form-check-input mailingMethod" type="radio" name="mailingMethod" id="" value="CanadaPost">
                        Canada Post
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                    <div class="form-check-radio">
                      <label class="form-check-label">
                        <input class="form-check-input mailingMethod" type="radio" name="mailingMethod" id="" value="Courier">
                        Courier
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                    <div class="form-check-radio">
                      <label class="form-check-label">
                        <input class="form-check-input mailingMethod" type="radio" name="mailingMethod" id="" value="Pickup">
                        Pick up at the front office
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                    <div class="form-check-radio">
                      <label class="form-check-label">
                        <input class="form-check-input mailingMethod" type="radio" name="mailingMethod" id="" value="Email">
                          Email
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                </div>

              </div>
            </form>
          </div>

          <div class="modal-footer text-center">
            <button type="button" class="btn btn-success custom-btn" id="transcript-submit-btn">Submit</button>
            <button type="reset" class="btn btn-default custom-btn" id="transcript-cancel-btn" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
      dateTimePicker();
      $('.physicalCopy-extra').hide();
      $('#aplicationNumber').val(' ');
      $('#UniversityName').val(' ');
      $('#Address').val(' ');
      $('input[type=radio][name=physicalcopy]').change(function() {
          if (this.value == 'Y') {
            $('#aplicationNumber').val('');
            $('#UniversityName').val('');
            $('#Address').val('');
            $('.physicalCopy-extra').show();
            $('.physicalCopy-extra input').attr('required', 'required');
            $(".physicalCopy-extra input[name=mailingMethod]").removeAttr('checked');
            $('#Address').removeAttr('required');

          }
          else if (this.value == 'N') {
            $('#aplicationNumber').val(' ');
            $('#UniversityName').val(' ');
            $('#Address').val(' ');
            $('.physicalCopy-extra').hide();
            $('.physicalCopy-extra input').removeAttr('required');
            $(".physicalCopy-extra input[name=mailingMethod]").removeAttr('checked');

          }
      });


      $("#others").change(function() {
      	if(this.checked) {
      			$('.form-others').show();
            $('.form-others input').attr('required', 'required');
      	} else {
            $('.form-others input').removeAttr('required');
      			$('.form-others').hide();
      			$('.form-others input').val('');
      	}
      });

      if($('#others').is(":checked")){
      	$('.form-others').show();
        $('.form-others input').attr('required', 'required');
      } else {
      	$('.form-others').hide();
        $('.form-others input').removeAttr('required');
      }

    });
  </script>
